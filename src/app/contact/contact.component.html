<h1 class="text-center my-5">We're looking forward to hearing from you!</h1>
<div class="container-fluid mb-5">
    <div class="row d-flex justify-content-center">
        <div class="d-sm-none d-md-block col-md-11 col-lg-5 mt-3">
            <img src="../assets/images/contact-map.jpg" width="100%" alt="">
        </div>
        <div class="col-md-11 col-lg-5 mt-3">
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

                <p class="mt-2 mb-2">First Name:</p>
                <input type="text" formControlName="firstName" [ngClass]="{'is-invalid': submitted && contactForm.get('firstName').errors}" class="form-control border-bottom">
                <div class="invalid-feedback">
                    <label *ngIf="submitted && contactForm.get( 'firstName').errors?.required">
        This field is required</label>
                    <label *ngIf="submitted && contactForm.get( 'firstName').errors?.minlength">
            Min 3 letters</label>
                </div>

                <p class="mt-4 mb-2">Last Name:</p>
                <input type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && contactForm.get( 'lastName').errors} " class="form-control border-bottom">
                <div class="invalid-feedback">
                    <label *ngIf="submitted && contactForm.get( 'lastName').errors?.required ">
            This field is required</label>
                </div>

                <p class="mt-4 mb-2">Email:</p>
                <input type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && contactForm.get( 'email').errors} " class="form-control border-bottom">
                <div class="invalid-feedback">
                    <label *ngIf="submitted && contactForm.get( 'email').errors?.required">
            This field is required</label>
                </div>

                <p class="mt-4 mb-2">Message:</p>
                <input type="text" formControlName="message" [ngClass]="{ 'is-invalid': submitted && contactForm.get('message').errors}" class="form-control border-bottom">
                <div class="invalid-feedback">
                    <label *ngIf="submitted && contactForm.get('message').errors?.required">
            This field is required</label>
                </div>
                <button type="submit" class="btn btn-outline-dark mt-4">send</button>
            </form>
        </div>
    </div>
</div>
